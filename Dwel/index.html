<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Dwel</title>
</head>
<body>
    <div class="container">
        <header>
            <nav class="navbar">
                <img src="img/logo.svg" alt="logotip" width="65" height="26">
                <ul class="nav-list">
                    <li class="nav-item">Projects</li>
                    <li class="nav-item">Info</li>
                </ul>
            </nav>
            <div class="hero">
                <img class="hero-img" src="img/hero.png" alt="hero photo" width="1320" height="806">
                <img class="play-icon" src="img/play.svg" alt="play icon" width="70" height="70">
            </div>
        </header>
        <main class="main">
            <h1 class="main-head">Projects</h1>
            <div class="mphotos">
                <div class="photo-div">
                    <img src="img/village.png" alt="village img" width="640" height="427">
                    <p class="photo-name">Village Pt</p>
                </div>
                <div class="photo-div">
                    <img src="img/franklin.png" alt="Franklin" width="640" height="427">
                    <p class="photo-name">Franklin</p>
                </div>
                <div class="photo-div">
                    <img src="img/henderson.png" alt="Henderson" width="640" height="427">
                    <p class="photo-name">Henderson</p>
                </div>
                <div class="photo-div">
                    <img src="img/hazelwood.png" alt="Hazelwood" width="640" height="427">
                    <p class="photo-name">Hazelwood</p>
                </div>
                <div class="photo-div">
                    <img src="img/martin.png" alt="Martin" width="640" height="427">
                    <p>Martin St</p>
                </div>
                <div class="photo-div">
                    <img src="img/concord.png" alt="Concord" width="640" height="427">
                    <p class="photo-name">Concord</p>
                </div>
                <div class="photo-div">
                    <img src="img/houston.png" alt="Houston" width="640" height="427">
                    <p class="photo-name">Houston St</p>
                </div>
                <div class="photo-div">
                    <img src="img/hillsboro.png" alt="Hillsboro" width="640" height="427">
                    <p class="photo-name">Hillsboro</p>
                </div>
                <div class="photo-div">
                    <img src="img/willow.png" alt="Willow Ave" width="640" height="427">
                    <p class="photo-name">Willow Ave</p>
                </div>
                <div class="photo-div">
                    <img src="img/brentwood.png" alt="Brentwood" width="640" height="427">
                    <p class="photo-name">Brentwood</p>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="foot-div">
                <div>
                    <img src="img/logo.svg" alt="logo" width="70" height="26">
                    <p class="foot-para">Powered by <u class="foot-underline">Webflow</u></p>
                </div>
                <ul class="foot-list">
                    <li class="foot-item">
                        <p class="item-name">Password</p>
                        <p class="item-name">404</p>
                    </li>
                    <li class="foot-item">
                        <p class="item-name">Licenses</p>
                        <p class="item-name">Style Guide</p>
                        <p class="item-name">Changelog</p>
                    </li>
                    <li class="foot-item">
                        <p class="item-name">Twitter</p>
                        <p class="item-name">Instagram</p>
                    </li>
                </ul>
            </div>
        </footer>

    </div>

</body>
</html>
